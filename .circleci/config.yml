# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs: 
  node: circleci/node@5.0.2
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  netsuite:
    jobs:
      - build-env
      - netsuite-tests:
          requires:
            - build-env
      - netsuite-deploy:
          requires:
            - netsuite-tests
          filters:
            branches:
              only: main
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-env:
    #working_directory: ~/SimpleSuitelet
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - node/install:
          node-version: "14.16.0"
      - node/install-packages
  netsuite-tests:
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          name: 'Run Suitelet Tests'
          command: npm run test
  netsuite-deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: 'Install SuiteCloud'
          command: npm install -g --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
      - run:
          name: 'Setup NetSuite Account'
          command: suitecloud account:savetoken --account $NS_ACCOUNTID --authid autoDeploy --tokenid $NS_TOKENID --tokensecret $NS_TOKENSECRET
      - run:
          name: 'Deploy NetSuite'
          command: suitecloud project:deploy